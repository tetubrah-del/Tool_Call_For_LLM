    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="16" stdDeviation="20" flood-color="#020817" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

